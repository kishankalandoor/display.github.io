<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage Layout</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row" id="projectsContainer">
    </div>
  </div>

  <script>
    const projects = [
      { title: 'Project 1', tags: ['Web', 'Design'] },
      { title: 'Project 2', tags: ['Mobile', 'Development'] },
      { title: 'Project 3', tags: ['Web', 'UI/UX'] },
      // Add more projects here
    ];

    const projectsContainer = document.getElementById('projectsContainer');

    projects.forEach(project => {
      const projectCard = document.createElement('div');
      projectCard.classList.add('col-lg-4', 'mb-4');

      const tags = project.tags.map(tag => `<span class="badge bg-secondary">${tag}</span>`).join(' ');

      projectCard.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${project.title}</h5>
            <p class="card-text">${tags}</p>
          </div>
        </div>
      `;

      projectsContainer.appendChild(projectCard);
    });
  </script>

  <!-- Link to Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
